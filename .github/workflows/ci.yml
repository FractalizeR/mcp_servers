name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  test:
    name: Build & Test All Packages
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build all packages
        run: npm run build

      - name: ğŸ§ª Run all tests
        run: npm run test

      - name: ğŸš€ Run smoke tests
        run: npm run test:smoke

      - name: ğŸ” Lint check
        run: npm run lint
        continue-on-error: true

      - name: ğŸ—ï¸ Validate architecture
        run: npm run depcruise

      - name: ğŸ“Š Code quality checks
        run: npm run quality
        continue-on-error: true

