name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  test:
    name: Build & Test All Packages
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ’¾ Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: ğŸ”¨ Build all packages
        run: npm run build

      - name: ğŸ§ª Run all tests
        run: npm run test

      - name: ğŸš€ Run smoke tests
        run: npm run test:smoke

      - name: ğŸ” Lint check
        run: npm run lint

      - name: ğŸ“ Type check
        run: npm run typecheck

      - name: ğŸ—ï¸ Validate architecture
        run: npm run depcruise

      - name: ğŸ“Š Code quality checks
        run: npm run cpd && npm run knip

