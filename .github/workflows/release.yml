name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggered by tags like v1.0.0, v0.2.1, etc.

permissions:
  contents: write  # For creating GitHub releases
  packages: write  # For publishing to npm

jobs:
  validate:
    name: Validate Before Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run full validation
        run: npm run validate
        env:
          CI: true

      - name: Run smoke test (MCP server integration)
        run: npm run test:smoke

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PKG_VERSION=$(node -p "require('./packages/servers/yandex-tracker/package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "âŒ Error: Tag version ($TAG_VERSION) doesn't match package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "âœ… Version verified: $PKG_VERSION"

  publish-npm:
    name: Publish to NPM Registry
    needs: validate
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish to NPM
        run: |
          cd packages/servers/yandex-tracker
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        # Ð•ÑÐ»Ð¸ NPM_TOKEN ÐµÑ‰Ðµ Ð½Ðµ Ð½Ð°ÑÑ‚Ñ€Ð¾ÐµÐ½, ÑÑ‚Ð¾Ñ‚ ÑˆÐ°Ð³ Ð±ÑƒÐ´ÐµÑ‚ Ð¿Ñ€Ð¾Ð¿ÑƒÑ‰ÐµÐ½
        continue-on-error: true

  build-mcpb:
    name: Build and Release MCPB Bundle
    needs: validate
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build MCPB bundle
        run: npm run build:mcpb

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Find MCPB file
        id: find_mcpb
        run: |
          MCPB_FILE=$(ls fractalizer_mcp_yandex_tracker-*.mcpb 2>/dev/null | head -n 1)
          if [ -z "$MCPB_FILE" ]; then
            echo "âŒ MCPB Ñ„Ð°Ð¹Ð» Ð½Ðµ Ð½Ð°Ð¹Ð´ÐµÐ½!"
            exit 1
          fi
          echo "MCPB_FILE=$MCPB_FILE" >> $GITHUB_OUTPUT
          echo "âœ… ÐÐ°Ð¹Ð´ÐµÐ½ MCPB Ñ„Ð°Ð¹Ð»: $MCPB_FILE"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.find_mcpb.outputs.MCPB_FILE }}
            packages/servers/yandex-tracker/dist/yandex-tracker.bundle.cjs
          body: |
            ## ðŸš€ Release ${{ steps.version.outputs.VERSION }}

            ### Installation Options

            #### 1. NPM Registry (recommended)
            ```bash
            npm install -g @mcp-server/yandex-tracker@${{ steps.version.outputs.VERSION }}
            ```

            #### 2. MCPB Bundle (standalone, no npm required)
            Download `${{ steps.find_mcpb.outputs.MCPB_FILE }}` from Assets below

            #### 3. Direct Bundle (advanced)
            Download `yandex-tracker.bundle.cjs` and run with Node.js

            ### Changes
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) for details.

          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-success:
    name: Notify Release Success
    needs: [publish-npm, build-mcpb]
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Success message
        run: |
          echo "ðŸŽ‰ Release ${{ steps.version.outputs.VERSION }} completed successfully!"
          echo "âœ… NPM package published"
          echo "âœ… MCPB bundle created"
          echo "âœ… GitHub release created"
